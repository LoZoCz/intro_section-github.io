<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <nav class="--top-nav-bar">
    <div class="--left-side__nav">
      <img src="images/logo.svg" alt="">
      <div class="--left-side-options">
        <div class="--dropdown-option">
          <input type="checkbox" id="futures" class="dropdown-inp-1">
          <label for="futures">
            <p>Futures</p>
            <img src="images/icon-arrow-down.svg" alt="">
            <div class="--dropdown-menu-1">
              <ul>
                <li>
                  <a href="" class="menu_options">Todo list</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="" class="menu_options">Calender</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="" class="menu_options">Reminders</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="" class="menu_options">Planning</a>
                </li>
              </ul>
              </ul>
            </div>
          </label>
        </div>
        <div class="--dropdown-option">
          <input type="checkbox" id="company"  class="dropdown-inp-2">
          <label for="company">
            <p>Company</p>
            <img src="images/icon-arrow-down.svg" alt="">
            <div class="--dropdown-menu-2">
              <ul>
                <li>
                  <a href="" class="menu_options">History</a>
                </li>
                <li>
                  <a href="" class="menu_options">Our team</a>
                </li>
                <li>
                  <a href="" class="menu_options">Blog</a>
                </li>
              </ul>
            </div>
          </label>
        </div>
        <a href="" class="--normal-option">Careers</a>
        <a href="" class="--normal-option">About</a>
      </div>
    </div>
    <div class="--right-side-nav">
      <a href="" class="--right-option">Login</a>
      <a href="" class="--right-option">
        <button class="--register-btn">Register</button>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="--text-wrapper">
      <div class="top-texts">
        <h1 class="--container__title">
          Make remote work
        </h1>
        <p class="--container-subtitle">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <a href="" class="learn_more">
          <button class="link_button">Learn more</button>
        </a>
      </div>
      <div class="--sponsors-container">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="--image-wrapper">
    </div>
  </div>
  
</body>
</html>
